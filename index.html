<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SHE Bingo</title>

	  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif:700" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

	<div class="header">
		<img src="logo.png" />
		<h2>BINGO</h2>
	</div>

	<div id="questionText"></div>
	<div id="answerText"></div>

	<br>
	<button id="getRandomQuestion" class="btn btn-default" type="button">Random Question</button>
	<button id="showAnswer" class="btn btn-default" type="button">Show Answer</button>
	<br><br>
	<button id="startSession" class="btn btn-default" type="button">Start Game</button>
	<button id="endSession" class="btn btn-default" type="button">End Game</button>

	<div class="footer">Coded by Samantha Voigt | @mantaleigh</div>
	<div class="done">
		Already Called Answers <span class="glyphicon glyphicon-chevron-up viewAnswersGlyph"></span>

		<ul class="answerList"></ul>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
